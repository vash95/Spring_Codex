server:
  port: 8080

spring:
  application:
    name: api-inditex

  h2:
    console:
      enabled: true

  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver

  jpa:
    properties:
      hibernate.jdbc.time_zone: UTC
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none


